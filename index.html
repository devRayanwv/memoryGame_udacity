<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars"></ul>

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            <hr>
            <label id="minutes">00</label>:<label id="seconds">00</label>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                 <!-- Modal content -->
                <div class="modal-content">
                     <span class="close">&times;</span>
                    <div class="game-details">
                        <p>~~~ You Won ~~~</p>
                        <div class="final-message"></div>
                        <div>Time to Complete: <span class="finalMinutes"></span>:<span class="finalSecond"></span></div>
                        <p>Stars: <ul class="stars"></ul></p>
                         <button id="playAgain" value="Play Again" <i class="fa fa-repeat"></i> Play Again!!</button>
                    </div>
                </div>
            </div>
        </section>

        <ul class="deck">
            <li class="card show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card show">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card show">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card show">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card show">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card show">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card show">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card show">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
